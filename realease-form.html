<!DOCTYPE html>
<html ng-app="app">

<head>
    <title></title>

    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="jquery/jquery.js"></script>
    <script src="angular/angular.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="datepicker/js/bootstrap-datepicker.js"></script>
    <script>
        var app = angular.module("app", []);


        app.controller("mainController", function ($scope) {
            $scope.test = "works!";
        });

        $('.datepicker').datepicker();
    </script>
</head>

<body ng-controller="mainController">

    <div class="container">
        <div class="col-md-12">
            <h1>Software Release Form</h1>



            <!--Software Information-->
            <div class="row">
                <div class="col-md-12">
                    <h3>Software Information</h3>
                </div>
                <div class="col-md-2">
                    <h4>Issue No.</h4>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <h4>Project Information</h4>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <h4>Version No.</h4>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-3">
                    <h4>Release date (mm/dd/yy)</h4>
                    <div class="input-group date" data-provide="datepicker">
                        <input type="text" class="form-control">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                        </div>
                    </div>
                </div>
            </div>
            <br>


            <!--Description change-->
            <div class="row">
                <div class="col-md-12">
                    <h4>Description of change:</h4>
                </div>
                <div class="form-group col-md-12">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>


            <!--Affected entities-->
            <div class="row">
                <div class="col-md-12">
                    <h4>Affected entities:</h4>
                </div>
                <div class="form-group col-md-12">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>


            <!--Projects Path-->
            <div class="row">
                <div class="col-md-12">
                    <h4>Projects Path:</h4>
                </div>
                <div class="form-group col-md-12">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>

            <!--Release Path-->
            <div class="row">
                <div class="col-md-12">
                    <h4>Release Path:</h4>
                </div>
                <div class="form-group col-md-12">
                    <input type="text" class="form-control">
                </div>
            </div>


            <!--Actions completed-->
            <div class="row">
                <div class="col-md-12">
                    <h4>Actions completed:</h4>
                </div>

                <div class="col-md-3">
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Meets acceptance criteria
                        </label>
                    </div>
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Code properly commented
                        </label>
                    </div>
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Coding standards met
                        </label>
                    </div>
                </div>


                <div class="col-md-3">
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Code tested
                        </label>
                    </div>
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Unit Tests
                        </label>
                    </div>
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Log of changes updated
                        </label>
                    </div>
                </div>



                <div class="col-md-3">

                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Project documentation
                        </label>
                    </div>
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">Checked in subversion
                        </label>
                    </div>
                    <div class="checkbox form-control">
                        <label>
                            <input type="checkbox" value="">NuGet packages created
                        </label>
                    </div>
                </div>

                <div class="col-md-3">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">Others:
                        </label>
                        <textarea class="form-control" rows="4"></textarea>
                    </div>

                </div>


            </div>
            <br>
            <br>


            <div class="">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Approvals</th>
                            <th>Name/title</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th>Developer</th>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td></td>
                            <td style="width:200px;">
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Peer Review</th>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="">Approved:
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="">Rejected:
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </td>
                            <td>
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>TeamLeader</th>
                            <td>
                                <input type="text" class="form-control">
                            </td>
                            <td>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="">Approved:
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="">Rejected:
                                            </label>
                                        </div>
                                    </div>
                                </div>


                            </td>

                            <td>
                                <div class="input-group date" data-provide="datepicker">
                                    <input type="text" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>




            <!--Notes-->
            <div class="row">
                <div class="col-md-12">
                    <h4>Notes:</h4>
                </div>
                <div class="form-group col-md-12">
                    <textarea class="form-control" rows="8"></textarea>
                </div>
            </div>


            <input type="submit" class="btn btn-default pull-right" value="Save Release">
            <br>
            <br>
            <br>

        </div>
    </div>


</body>

</html>
