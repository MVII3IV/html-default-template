<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <title></title>

    <link href="Bootstrap/css/bootstrap.min.css"  rel="stylesheet">
    <link href="xeditable/css/xeditable.css"  rel="stylesheet">
